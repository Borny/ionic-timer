<ion-header>
  <ion-toolbar>
    <ion-title>Tabata</ion-title>
    <!-- <ion-buttons slot="primary">
      <ion-button (click)="onCreateTabata()">
        <ion-icon color="primary" name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="grid ion-text-center grid">
    <ion-row class="row ion-align-items-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <p class="text">{{clock | timeFormat}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="row ion-align-items-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <p class="text__sm">{{timeElapsed | timeFormat}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="row ion-align-items-center">
      <ion-col size="12">
        <p class="text" [ngClass]="intervalTypeTextColor">{{textInfo}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="row ion-align-items-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <p class="text">Round</p>
        <p class="text">{{round}}<span>/{{initialRounds}}</span></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-vertical" size="12" size-sm="6" offset-sm="3">
        <player-controls
          [isBlocked]="isBlocked"
          [pause]="pause"
          (toggle)="onToggle($event)"
          (reset)="onReset()"
        ></player-controls>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
